<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Button Example</title>
  <style>
    .download-btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Replace "yourfile.pdf" with your actual file path -->
  <a href="coa.pdf" download class="download-btn">
    Office Application Module
  </a>
  <a href="bteb.pdf" download class="download-btn">
BTEB Exam Preparation 
  </a>
  <a href="n5-vocabulary.pdf" download class="download-btn">
JLPT N5 Vocabulary
  </a>
</body>
</html>
